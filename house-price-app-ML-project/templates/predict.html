<!-- FILE: templates/predict.html -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predict Price</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <header class="nav-header">
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/eda">EDA</a>
      <a href="/predict" class="active">Predict</a>
    </nav>
  </header>

  <main class="container predict-container">
    <h1 class="page-title">Estimate House Price</h1>
    <div class="card predict-card">
      <form id="prediction-form" class="form-grid">
        <div class="form-group">
          <label for="GrLivArea">Living Area (sq ft)</label>
          <input id="GrLivArea" name="GrLivArea" type="number" required>
        </div>

        <div class="form-group">
          <label for="TotalBsmtSF">Basement SF</label>
          <input id="TotalBsmtSF" name="TotalBsmtSF" type="number" required>
        </div>

        <div class="form-group">
          <label for="YearBuilt">Year Built</label>
          <input id="YearBuilt" name="YearBuilt" type="number" required>
        </div>

        <div class="form-group">
          <label for="FullBath">Bathrooms</label>
          <input id="FullBath" name="FullBath" type="number" min="0" max="5" required>
        </div>

        <div class="form-group">
          <label for="GarageCars">Garage Capacity</label>
          <input id="GarageCars" name="GarageCars" type="number" min="0" max="5" required>
        </div>

        <div class="form-group">
          <label for="OverallQual">Overall Quality (1-10)</label>
          <input id="OverallQual" name="OverallQual" type="number" min="1" max="10" required>
        </div>

        <div class="form-group full-width">
          <button type="submit" class="btn btn--primary">üîç Estimate Price</button>
          <button type="button" id="example-fill" class="btn btn--secondary">Use Example</button>
          <p id="loading" class="loading-text" hidden>‚è≥ Predicting...</p>
        </div>
      </form>
      <div id="prediction-result" class="prediction-output"></div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 House Price Intelligence. All rights reserved.</p>
  </footer>

  <script type="module" src="/static/js/script.js"></script>
</body>
</html>
